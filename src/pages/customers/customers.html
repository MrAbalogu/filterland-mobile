<ion-header>
  <ion-navbar id="mainNav">
      <ion-buttons class="menu-left" start>
        <button class="start" ion-button ion-only menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
      </ion-buttons>
      <div class="home-title title-center" >
        <ion-title >Customers</ion-title>
      </div>
      <ion-buttons class="logout-btn" end>
        <button ion-button ion-only style="color: #CF7A7A" (click)="openSearchInput()" >
          <ion-icon name="search"></ion-icon>
        </button>
      </ion-buttons>
  </ion-navbar>
  <ion-navbar id="searchNav">
      <input class="searchinput" placeholder="Search Products" type="search" name="searchProducts" [(ngModel)]="searchTerm" (input)="setFilteredItems()">
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list id="hospitals" class="hospitals">
    <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
      <ion-refresher-content></ion-refresher-content>
    </ion-refresher>
    <div *ngFor="let customer of this.customers;">
      <div class="h-listitem">
        <img  class="hl-img" src="assets/imgs/cust.png">

        <ion-item  class="hl-info"><h4>Chinedu Abalogu</h4>
          <span style="color: #50E3C2;">08125952646</span>
          <p>chineduabalogu@yahoo.com</p>
          <p><span>Score: 56</span></p>
        </ion-item>
        <div style="clear: both"></div>
      </div>
    </div>
  </ion-list>

</ion-content>
