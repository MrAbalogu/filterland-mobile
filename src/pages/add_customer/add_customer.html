<ion-header>
  <ion-navbar>
      <ion-buttons class="menu-left" start>
        <button class="start" ion-button ion-only menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
      </ion-buttons>
      <div class="home-title title-center" >
        <ion-title >Add Customer</ion-title>
      </div>
      <ion-buttons class="logout-btn" end>
        <div class="indicator" [ngClass]="indicator_classes" #internet_checker_indicator>
          <ion-spinner class="check_network_spinner"></ion-spinner>
        </div>
      </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-grid>
    <form #addCustomerForm="ngForm" (ngSubmit)="addCustomer(addCustomerForm)">
      <ion-row>
        <ion-col>
          <label class="log_sale_label">Customer Full Name:</label>
          <input class="log_sale_input" placeholder="Full Name" type="text" name="name" #name ngModel required/>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col>
          <label class="log_sale_label">Customer Phone Number:</label>
          <input class="log_sale_input" placeholder="Phone Number" type="text" name="phone" #phone ngModel />
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col>
          <label class="log_sale_label">Customer Email:</label>
          <input class="log_sale_input" placeholder="Email Address" type="text" name="email" #email ngModel required/>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col>
          <label class="log_sale_label">Customer Address:</label>
          <textarea class="log_sale_input" placeholder="Address" type="textarea" name="address" #address ngModel>
          </textarea>
        </ion-col>
      </ion-row>

      <ion-row > 
        <ion-col>
        </ion-col>
        <ion-col>
          <button ion-button type="submit" class="secondary_button" full [disabled]="!addCustomerForm.valid" > Submit </button>
        </ion-col>
        <ion-col>
        </ion-col>
      </ion-row>

      <ion-row > 
        <ion-col>
          <p><span class="customercount" #customersCount>0</span> Customer/s to Sync</p>
        </ion-col>
        <ion-col>
          <button ion-button type="submit" class="primary_button" full [disabled]="disableSyncButton" > Sync To Filerland Server </button>
        </ion-col>
      </ion-row>
    </form>

  </ion-grid>



 
</ion-content>
