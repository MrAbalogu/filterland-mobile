<ion-header>
  <ion-navbar>
      <div class="title-center" >
        <ion-title >Add Customer</ion-title>
      </div>
      <ion-buttons end>
        <button ion-button ion-only style="color: #CF7A7A" (click)="logout()" >
        </button>
      </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-grid>
    <form #addCustomerForm="ngForm" (ngSubmit)="addCustomer(addCustomerForm)">
      <ion-row>
        <ion-col>
          <label class="log_sale_label">Customer Full Name:</label>
          <input class="log_sale_input" placeholder="Full Name" type="text" name="name" #name ngModel/>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col>
          <label class="log_sale_label">Customer Phone Number:</label>
          <input class="log_sale_input" placeholder="Phone Number" type="text" name="phonenumber" #phone ngModel/>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col>
          <label class="log_sale_label">Customer Email:</label>
          <input class="log_sale_input" placeholder="Email Address" type="text" name="emailaddress" #email ngModel/>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col>
          <label class="log_sale_label">Customer Address:</label>
          <textarea class="log_sale_input" placeholder="Address" type="textarea" name="address" #address ngModel>
          </textarea>
        </ion-col>
      </ion-row>

      <ion-row > 
        <ion-col>
        </ion-col>
        <ion-col>
          <button ion-button type="submit" class="secondary_button" full [disabled]="!addCustomerForm.valid"> Submit </button>
        </ion-col>
        <ion-col>
        </ion-col>
      </ion-row>
    </form>
  </ion-grid>



 
</ion-content>
