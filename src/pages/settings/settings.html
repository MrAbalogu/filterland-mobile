<ion-header>
  <ion-navbar id="mainNav">
    <ion-buttons class="menu-left" start>
      <button ion-button (click)="goToTabsPage()">
        <ion-icon name="arrow-back"></ion-icon>
      </button>
    </ion-buttons>
    <div class="title-center" >
      <ion-title >Recent Sales</ion-title>
    </div>
    <ion-buttons class="logout-btn" end>

    </ion-buttons>
  </ion-navbar>
</ion-header><!-- End Header  -->

<!-- COntent  -->
<ion-content padding class="bg-green">
  
  <h4>Contact Us</h4>
  <ion-card (click)="goToUrl('https://www.filterlandindustries.com/contact-us/')">
    <ion-card-header text-center>
      Help & Support
    </ion-card-header>
  </ion-card>
  <ion-card (click)="goToUrl('https://www.filterlandindustries.com/help-support/')">
    <ion-card-header text-center>
      Contact Filterland
    </ion-card-header>
  </ion-card>

  <!-- Others  -->
  <ion-card>
    <ion-item (click)="share()">
      Share Filterland
    </ion-item>
    <ion-item (click)="comingSoon()">
      Upgrade to Filterland Plus
    </ion-item>
  </ion-card>

  <h4>Corporate</h4>
  <ion-card>
    <ion-card-content>
      <ion-item (click)="goToUrl('https://www.filterlandindustries.com/returns-refunds/')">
        Returns and Refunds
      </ion-item>
      <ion-item (click)="goToUrl('https://www.filterlandindustries.com/terms-and-conditions/')">
        Terms & Conditions
      </ion-item>
    </ion-card-content>
  </ion-card>

  <!-- Logout  -->
  <ion-card (tap)="logout()">
    <ion-card-header text-center color="color1">
      Logout
    </ion-card-header>
  </ion-card>

</ion-content>
