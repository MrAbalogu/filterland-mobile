<ion-header>
  <ion-navbar>
      <ion-buttons class="menu-left" start>
        <button class="start" ion-button ion-only menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
      </ion-buttons>
      <div class="home-title title-center" >
        <ion-title >Recent Orders</ion-title>
      </div>
      <ion-buttons class="logout-btn" end>
        <button ion-button ion-only style="color: #CF7A7A"   (click)="logout()" >
          <ion-icon name="log-out"></ion-icon>
        </button>
      </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

    <ion-list class="claims-list-cont">

      <ion-item class="cl-summary">
        <p>Total Sales Today: &nbsp;&nbsp;&nbsp;&nbsp; ₦{{ today_total }}</p>
        <p>Total Sales For the week: &nbsp;&nbsp;&nbsp;&nbsp; <span style="color: #50E3C2"> ₦{{ week_total }} </span></p>
      </ion-item>

      <ion-grid>

        <div *ngFor="let sale of this.sales; index as i;">

          <div [ngClass]="getClass(i)" (click)="viewInvoice(sale)">
            <ion-row>
              <ion-col>
                <p>Customer Name: <b>{{ sale.customer.name }}</b></p>
              </ion-col>
            </ion-row>

            <ion-row>
              <ion-col>
                <p>Paid: <b>N{{ sale.paid }}</b></p>
              </ion-col>
            </ion-row> 

            <ion-row>
              <ion-col>
                <p class="supplied">Supplied</p>
              </ion-col>
              <ion-col>
                <p>Total: <b>N{{ sale.total }}</b></p>
              </ion-col>
            </ion-row>
          </div>

        </div>
        
      </ion-grid>

    </ion-list>

</ion-content>
