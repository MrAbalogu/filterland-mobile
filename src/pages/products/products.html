<ion-header>
  <ion-navbar id="mainNav">
      <ion-buttons class="menu-left" start>
        <button ion-button (click)="goToTabsPage()">
          <ion-icon name="arrow-back"></ion-icon>
        </button>
      </ion-buttons>
      <div class="home-title title-center" >
        <ion-title >Products</ion-title>
      </div>
      <ion-buttons class="logout-btn" end>
        <button ion-button ion-only style="color: #CF7A7A" (click)="openSearchInput()" >
          <ion-icon name="search"></ion-icon>
        </button>
      </ion-buttons>
  </ion-navbar>
  <ion-navbar id="searchNav">
      <input class="searchinput" placeholder="Search Products" type="search" name="searchProducts" [(ngModel)]="searchTerm" (input)="setFilteredItems()">
  </ion-navbar>
</ion-header>

<ion-content>
    <ion-list id="hospitals" class="hospitals">
      <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
        <ion-refresher-content></ion-refresher-content>
      </ion-refresher>
      <div *ngFor="let product of this.products;">
        <div class="h-listitem">
          <img  class="hl-img" src="assets/imgs/oilfilter.png">

          <ion-item  class="hl-info"><h4> {{ product.name }} </h4>
            <span style="color: #50E3C2;">N{{ product.price }}</span>
            <p>{{ product.description }}</p>
            <p><span> Oil Filter </span> <span style="float: right">{{ product.partnumber }}</span></p>
          </ion-item>
          <div style="clear: both"></div>

        </div>
      </div>

    </ion-list>
</ion-content>
