<ion-header>
  <ion-navbar id="mainNav">
      <ion-buttons class="menu-left" start>
        <button class="start" ion-button ion-only menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
      </ion-buttons>
      <div class="home-title title-center" >
        <ion-title >Products</ion-title>
      </div>
      <ion-buttons class="logout-btn" end>
        <button ion-button ion-only style="color: #CF7A7A" (click)="searchProducts()" >
          <ion-icon name="search"></ion-icon>
        </button>
      </ion-buttons>
  </ion-navbar>
  <ion-navbar id="searchNav">
      <input class="searchinput" placeholder="Search Products" type="search" name="searchProducts">
  </ion-navbar>
</ion-header>

<ion-content>
    <ion-list id="hospitals" class="hospitals">
      <div *ngFor="let products of this.products;">
        <div class="h-listitem">

          <img  class="hl-img" src="assets/imgs/oilfilter.png">

          <ion-item  class="hl-info"><h4>Toyota Oil Filter</h4>
            <span style="color: #50E3C2;">N1500</span>
            <p>Toyota | Lexus</p>
            <p><span> Oil Filter </span> <span style="float: right">AE80</span></p>
          </ion-item>
          <div style="clear: both"></div>

        </div>
      </div>

    </ion-list>
</ion-content>
