<ion-header>
  <ion-navbar>
      <ion-buttons class="menu-left" start>
        <button ion-button (click)="goToTabsPage()">
          <ion-icon name="arrow-back"></ion-icon>
        </button>
      </ion-buttons>
      <div class="home-title title-center" >
        <ion-title >Pending Logs</ion-title>
      </div>
      <ion-buttons class="logout-btn" end>
        <div class="indicator" [ngClass]="indicator_classes" #internet_checker_indicator>
          <ion-spinner class="check_network_spinner"></ion-spinner>
        </div>
      </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>

  <ion-grid>

    <div *ngFor="let log of this.logs; index as i;">
      <div [ngClass]="getClass(i)">
        <ion-row>
          <ion-col>
            <p>Customer Name: <b>{{ log["name"] }}</b></p>
          </ion-col>
        </ion-row>

        <ion-row>
          <ion-col>
            <p>Paid: <b>N45000</b></p>
          </ion-col>
        </ion-row> 

        <ion-row>
          <ion-col>
            <p class="supplied">Supplied</p>
          </ion-col>
          <ion-col>
            <p>Total: <b>N45000</b></p>
          </ion-col>
        </ion-row>
      </div>
    </div>

    <ion-row>
      <ion-col offset="3">
        <p style="text-align: center;">Total: <b>N90000</b></p>
      </ion-col>
    </ion-row>
    <ion-row> 
      <ion-col>
      </ion-col>
      <ion-col>
        <p style="text-align: center;"> <span #logsCount></span> Pending Logs to Sync </p>
        <button ion-button [disabled]="disableSyncButton" (click)="sendToServer()"> Send All to Server </button>
      </ion-col>
      <ion-col>
      </ion-col>
    </ion-row>
    
  </ion-grid>
</ion-content>
